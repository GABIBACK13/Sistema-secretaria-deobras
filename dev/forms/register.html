<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="../CSS/variables.css">
  <link rel="stylesheet" href="../CSS/style.css">

  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/register.css">

  <link rel="stylesheet" href="../CSS/responsive.css">
  <title>Secretaria de Obras</title>
</head>
<body>
  <header class="header">
    <a href="#">
      <div class="header__content">
        <div class="header__logo">
          <img src="../img/sinimbu-logo-simples.png" alt="prefeitura de Sinimbu">
        </div>
        <div class="header__title">
          <h1>
            SECRETARIA DE OBRAS
          </h1>
        </div>
      </div>
    </a>
    <nav>
      <button id="menu-btn">&#9776;</button>
      <div class="navigation" id="menu">
        <button id="close-btn">&times;</button>

        <ul class="navigation__list">

          <li id="home-list" class="selected">
            <a href="">
              <span class="material-symbols-outlined">home</span>
              Home
            </a>
          </li>

          <li id="chamadas-list">
            <a href="#">
              <span class="material-symbols-outlined">add_task</span>
              Registrar
            </a>
          </li>

          <li id="data-view-list">
            <a href="#">
              <span class="material-symbols-outlined">query_stats</span>
              Visão Geral
            </a>
          </li>

          <li id="search-list">
            <a href="#">
              <span class="material-symbols-outlined">search</span>
              Pesquisar
            </a>
          </li>

        </ul>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="main__form">
      <form action="/register" method="POST" class="register-form form">
        <fieldset>
          <legend>REGISTRAR CHAMADA</legend>
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Nome Completo" required minlength="4" maxlength="50">
          </div>

          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required minlength="14" maxlength="14">
          </div>

          <div class="form-group-2">

            <div class="data-input">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" value="">
            </div>

            <div class="priority-input">
              <label for="priority">Prioridade:</label>
              <select id="priority" name="priority" required>
                <optgroup label="Forçar prioridade">
                  <option value="1">Baixa</option>
                  <option value="2">Média</option>
                  <option value="3">Alta</option>
                </optgroup>
                <option value="auto" selected>Automático</option>
              </select>
            </div>

          </div>

          <div class="form-group">
            <input type="text" id="local" name="local" placeholder="Localidade" required minlength="5" maxlength="50">
          </div>

          <div class="form-group">
            <input type="text" name="title" id="title" placeholder="TÍTULO DA CHAMADA" required>
          </div>

          <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" placeholder="Descrição da obra" required minlength="10" maxlength="300"></textarea>
          </div>

        </fieldset>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </main>
  <footer class="copyright">
    <p>
      &copy; 2025 Gabriel Luis Back, todos os direitos reservados.
      <a href="https://github.com/GABIBACK13/" class="github-link">Saiba Mais</a>
    </p>
  </footer>
  <script src="../JS/main.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
