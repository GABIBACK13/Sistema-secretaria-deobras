<% if(errors.length > 0) {%>
  <div class="messeges">
    <div class="alert-messege alert-danger">
      <% errors.forEach(erro => { %>
        <%= erro %> <br>
      <% }); %>
    </div>
  </div>
<% } %>
<% if(success.length > 0) {%>
  <div class="messeges">
    <div class="alert-messege alert-success">
      <%= success %> <br>
    </div>
  </div>
<% } %>
